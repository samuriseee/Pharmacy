<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./image/logo.png">
    <title>Document</title>
</head>

<body>
    <div class="lg:flex">
        <div class="hidden lg:flex items-center justify-center bg-indigo-100 flex-1 h-screen">
            <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_jcsfwbvi.json" background="transparent"
                speed="1" style="width: auto; height: auto;" loop autoplay></lottie-player>
        </div>
        <div class="lg:w-1/2 xl:max-w-screen-sm h-screen">
            <div class="py-10 bg-indigo-100 lg:bg-white flex justify-center lg:justify-start lg:px-12">
                <div class="cursor-pointer flex items-center">
                    <div class="logo">
                        <img src="./image/logo.png" alt="">
                    </div>
                    <div class="text-2xl text-indigo-800 tracking-wide ml-2 font-semibold">Hiệu thuốc Phương Thảo
                    </div>
                </div>
            </div>
            <div class="mt-5 px-12 sm:px-24 md:px-48 lg:px-12 lg:mt-7 xl:px-24 xl:max-w-2xl mb-3">
                <h2 class="text-center text-4xl text-indigo-900 font-display font-semibold lg:text-left xl:text-5xl
            xl:text-bold">Đăng Nhập</h2>
                <div class="mt-12">
                    <form>
                        <div>
                            <div class="text-sm font-bold text-gray-700 tracking-wide">Địa chỉ Email</div>
                            <input id="email"
                                class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500"
                                type="" placeholder="Dogtor123@gmail.com">
                        </div>
                        <div class="mt-8">
                            <div class="flex justify-between items-center">
                                <div class="text-sm font-bold text-gray-700 tracking-wide">
                                    Mật Khẩu
                                </div>
                            </div>
                            <input id="password"
                                class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500"
                                type="" placeholder="Nhập mật khẩu tại đây">
                            <div class="mt-3 text-right">
                                <a href="/pages/forgotPass.html" class="text-xs font-display font-semibold text-indigo-600 hover:text-indigo-800
                            cursor-pointer">
                                    Quên mật khẩu?
                                </a>
                            </div>
                        </div>
                        <div class="mt-6">
                            <div id="login" class="text-center bg-blue-600 text-gray-100 p-4 w-full rounded-full tracking-wide
                            font-semibold font-display focus:outline-none focus:shadow-outline hover:bg-blue-700 cursor-pointer
                            shadow-lg">
                                Đăng Nhập
                            </div>


                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script>
        var button = document.getElementById("login");
        button.addEventListener("click", function () {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            if (email == "admin" && password == "admin") {
                window.location.href = "./pages/dashboard/stat.html";
            } else {
                alert("Sai tài khoản và mật khẩu");
            }
        });
    </script>
</body>

</html>
